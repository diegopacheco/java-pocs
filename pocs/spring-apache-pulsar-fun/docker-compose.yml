services:
  pulsar:
    image: apachepulsar/pulsar:3.3.2
    container_name: pulsar
    command: sh -c "bin/apply-config-from-env.py conf/standalone.conf && bin/pulsar standalone"
    ports:
      - "6650:6650"
      - "8080:8080"
    environment:
      PULSAR_MEM: "-Xms512m -Xmx1g"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/admin/v2/clusters"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  spring-app:
    build: .
    container_name: spring-pulsar-app
    ports:
      - "8090:8090"
    depends_on:
      pulsar:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PULSAR_SERVICE_URL=pulsar://pulsar:6650

volumes:
  pulsar_data: