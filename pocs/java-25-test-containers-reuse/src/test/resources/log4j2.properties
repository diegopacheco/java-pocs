status = warn
name = TestLogConfig

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = consoleLogger

logger.testcontainers.name = org.testcontainers
logger.testcontainers.level = info

logger.docker.name = com.github.dockerjava
logger.docker.level = info

logger.redis.name = redis.clients.jedis
logger.redis.level = debug
